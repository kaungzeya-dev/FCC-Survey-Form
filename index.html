<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="CSS/styles.css" />
  <title>FCC:Survey Form</title>
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">
    Thank you for taking the time to help us improve the platform
  </p>
  <div id="form-div">
    <form id="survey-form" action="">
      <label id="name-label" for="name">Name: </label>
      <input type="text" id="name" name="user_name" placeholder="Enter your name" required />
      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" name="user-email" placeholder="Enter your email" required />
      <label id="number-label" for="number">Age (optional)</label>
      <input type="number" id="number" name:"user-age" placeholder="Age" min=10 max=99>

      <label for="role">Which option best describes your current role?</label>
      <select name="role" id="dropdown" name:"user_role">
        <option value="" disabled selected>Select current role</option>
        <option value="Student">Student</option>
        <option value="Full Time Job">Full Time Job</option>
        <option value="Full Time Learner">Full Time Learner</option>
        <option value="Prefer not to say">Prefer not to say</option>
        <option value="Others">Others</option>
      </select>

      <p>Would you recommend FreeCodeCamp to a friend?</p>
      <div class="radio-div">
        <input type="radio" id="recommend" name="user_rec" value="definitely" />
        <label for="recommend">Definitely</label>
      </div>

      <div class="radio-div">
        <input type="radio" id="maybe" name="user_rec" value="maybe" />
        <label for="maybe">Maybe</label>
      </div>

      <div class="radio-div">
        <input type="radio" id="not-sure" name="user_rec" value="not-sure" />
        <label for="not-sure">Not sure</label>
      </div>

      <label for="feature">What is your favorite feature of freeCodeCamp?</label>
      <select name="feature" id="feature" name:'fcc_feature'>
        <option value="" disabled selected>Select an option</option>
        <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>
        <option value="Open Source">Open Source</option>
      </select>

      <div class="checkbox-div">
        <p>What would you like to see improved?(Check all that apply)</p>
        <label class="checkbox" for="front-end">
          <input type="checkbox" name="front-end" value="front-end" />Front-end Projects
        </label>

        <label class="checkbox" for="back-end">
          <input type="checkbox" name="back-end" value="back-end" />Back-end
          Projects</label>

        <label class="checkbox" for="visualize">
          <input type="checkbox" name="visualize" value="data-visualization" />Data
          Visualizaiton</label>

        <label class="checkbox" for="challenges">
          <input type="checkbox" name="challenges"
          value="challenges" />Challenges</label>

        <label class="checkbox" for="open-source">
          <input type="checkbox" name="open-source" value="open-source-community" />Open Source
          Community</label>

        <label class="checkbox" for="gitter">
          <input type="checkbox" name="gitter" value="gitter-help-rooms" />Gitter Help
          Rooms</label>

        <label class="checkbox" for="videos">
          <input type="checkbox" name="videos" value="videos" />Videos</label>

        <label class="checkbox" for="meetups">
          <input type="checkbox" name="meetups" value="city-meet-ups" />City
          Meetups</label>

        <label class="checkbox" for="wiki">
          <input type="checkbox" name="wiki" value="wiki" />Wiki</label>

        <label class="checkbox" for="forum">
          <input type="checkbox" name="forum" value="forum" />Forum</label>

        <label class="checkbox" for="courses"
        ><input type="checkbox" name="courses" value="additional-courses" />Additional
          Courses</label>
      </div>

      <label for="comments">Any comments or suggestions?</label>
      <textarea name="comment-area" class="textarea" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </div>
</body>

</html>
